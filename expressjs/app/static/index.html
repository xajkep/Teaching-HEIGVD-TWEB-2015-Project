<!DOCTYPE html>
<html>
	<head>
		<title>QuickPoll</title>
		<style type="text/css">
		.slide {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}
		.slide.ng-enter,
		.slide.ng-leave {
			-webkit-transition: all 1s ease;
			transition: all 1s ease;
		}
		.slide.ng-enter {
			left: 100%;
		}
		.slide.ng-enter-active {
			left: 0;
		}
		.slide.ng-leave {
			left: 0;
		}
		.slide.ng-leave-active {
			left: -100%;
		}
		</style>
		<link rel="stylesheet" href="res/css/bootstrap.min.css">
		<link rel="stylesheet" href="res/css/angular-chart.css">
	</head>
	<body ng-app="tweb">
		<div class="container">
			<div ng-view></div>
		</div>
		
		<script src="res/js/frameworks/Chart.js"></script>
		<script src="res/js/frameworks/Chart.Scatter.js"></script>
		<script src="res/js/frameworks/angular.min.js"></script>
		<script src="res/js/frameworks/angular-route.min.js"></script>
		<script src="res/js/frameworks/angular-animate.js"></script>
		<script src="res/js/frameworks/socket.io-1.3.7.js"></script>
		<script src="res/js/frameworks/angular-chart.js"></script>

		<script src="res/js/custom/main.js"></script>
	</body>
</html>
