<!DOCTYPE html>
<html ng-app="tweb" ng-controller="headcontroller">
	<head >
		<title>QuickPoll</title>
		<style type="text/css">
		body {
			padding-top: 10px;
		}
		.slide {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}
		.slide.ng-enter,
		.slide.ng-leave {
			-webkit-transition: all 1s ease;
			transition: all 1s ease;
		}
		.slide.ng-enter {
			left: 100%;
		}
		.slide.ng-enter-active {
			left: 0;
		}
		.slide.ng-leave {
			left: 0;
		}
		.slide.ng-leave-active {
			left: -100%;
		}
		</style>
		<link rel="stylesheet" href="res/css/bootstrap_{{ layout.url }}.min.css">
		<link rel="stylesheet" href="res/css/angular-chart.css">
	</head>
	<body>

		<div class="form-group" style="float: right;margin-right: 10px;color: black !important; background-color: white: !important">
			<select ng-model="layout" ng-options="l as l.name for l in layouts"></select>
		</div>
	
		<div class="container">
			<div ng-view></div>
		</div>
