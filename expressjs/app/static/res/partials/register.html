<h1>Register</h1>

<p>
	<a href="" class="btn btn-info" role="button" ng-click="registerUsingGitHub();">Register using GitHub</a>&nbsp;&nbsp;or&nbsp;&nbsp;<a href="" class="btn btn-info" role="button" ng-click="registerUsingFacebook();">Register using Facebook</a>
</p>

<form novalidate class="simple-form">
	<div class="form-group">
		<label for="firstname">Firstname:</label>
		<input type="text" name="firstname" class="form-control" ng-model="user.firstname" placeholder="Firstname" required />
	</div>
	<div class="form-group">
		<label for="lastname">Lastname:</label>
		<input type="text" name="lastname" class="form-control" ng-model="user.lastname" placeholder="Lastname" required />
	</div>
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="text" name="email" class="form-control" ng-model="user.email" placeholder="Email" required />
	</div>
	<div class="form-group">
		<label for="password1">Password:</label>
		<input type="password" name="password1" class="form-control" ng-model="user.password1" placeholder="Password" required />
	</div>
	<div class="form-group">
		<label for="password2">Confirm:</label>
		<input type="password" name="password2" class="form-control" ng-model="user.password2" placeholder="Repeat password" required />
	</div>
	<input type="button" value="Register" class="btn btn-default" ng-click="register()" />
</form>
