<h1>Login</h1>

<h4>Login via social media</h4>
<p>
	<a href="" class="btn btn-info" role="button" ng-click="loginWithGitHub();">Login/Register with GitHub</a>&nbsp;&nbsp;&nbsp;or&nbsp;&nbsp;&nbsp;
	<a href="" class="btn btn-info" role="button" ng-click="loginWithFacebook();">Login/Register with Facebook</a>
</p>

<br />

<h4>Regular login</h4>
<form ng-submit="login()" class="simple-form">
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="text" name="email" class="form-control" ng-model="user.email" placeholder="Email" required />
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required />
	</div>
	<input type="submit" value="Login" class="btn btn-default" />
</form>
